<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 문제 1</title>
    <!-- 
        월을 입력받아서 계절을 판별하는 프로그램
        입력 : 좋아하는 월을 입력하세요
        출력 : 5월은 봄입니다. 이미지도 출력
        제약 switch ~ case문으로 작성
     -->
</head>
<body>
    <script>
        var month = Number(prompt("좋아하는 월을 입력하세요."));
        switch(month){
            case 3: case 4: case 5:
                document.write('<img src="images/spring.png"><br>'
                + month +"월은 봄입니다.");
                break;
            case 6: case 7: case 8:
                document.write('<img src="images/summer.png"><br>'
                + month +"월은 여름입니다.");
                break;
            case 9: case 10: case 11:
                document.write('<img src="images/fall.png"><br>'
                + month +"월은 가을입니다.");
                break;
            case 12: case 1: case 2:
                document.write('<img src="images/winter.png"><br>'
                + month +"월은 겨울입니다.");
                break;
            default :
                alert("잘 못 입력하셨습니다. 다시 입력하세요.");
                location.reload();
        }
    </script>
</body>
</html>
