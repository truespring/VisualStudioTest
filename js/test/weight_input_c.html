<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt("당신의 이름은?", "");
        var height = prompt("당신의 신장은?", "0");
        var weight = prompt("당신의 몸무게는?", "0");

        var normal_W = (height - 100) * 0.9;
        var min = normal_W - 5;
        var max = normal_W + 5;

        var result = weight >= min && weight <= max;
        document.write(name + "님은 " + (result ? "적정 체중입니다." : "적정 체중이 아닙니다."));
    </script>
</body>
</html>
