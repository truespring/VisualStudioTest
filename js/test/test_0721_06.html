<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 문제 6</title>
    <!-- 
        입력창으로부터 정수를 입력받아서 정수의 약수를 출력하고, 약수의 갯수, 약수의 합
        입력 : 정수 입력 : 10
        출력 : 10
        약수 : 1 2 5 10
        약수의 갯수 : 4개
        약수의 합 : 18
     -->
</head>
<body>
    <script>
        var num = Number(prompt("정수를 입력하세요."));
        var i, cnt = 0, sum = 0;
        document.write(num + "<br> 약수 : ");
        for(i = 1; i <= num; i++){
            if(num % i == 0){
                document.write(i + " ");
                cnt ++;
                sum += i;
            }
        }
        document.write("<br>약수의 갯수 : " + cnt);
        document.write("<br>약수의 합 : " + sum);
    </script>
</body>
</html>
