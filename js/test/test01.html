<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam01</title>
    <!-- 1. 입력창으로 부터 태어난 년도를 입력받아 그 값을 변수에 저장 
         2. 출생년도로부터 자신의 나이를 구하여 브라우저 화면에 출력 
     -->
</head>
<body>
    <script>
        var birth = prompt("출생년도를 입력하세요.", "0");
        age = 2020 - birth + 1;
        document.write(age + "살");
    </script>
</body>
</html>
