<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>오늘의 문제 1</title>
        <!-- 
            1. 입력창으로부터 정수를 입력받아 홀수, 짝수 여부를 판별하는 프로그램 
            메세지 : 정수를 입력해주세요
            ex) 5 -> 5는 홀수입니다. 10 -> 10은 짝수입니다.
        -->
    </head>
    <body>
        <h3>홀수입니까 짝수입니까</h3>
        <script>
            var num = prompt("정수를 입력해주세요.");
            if(num % 2 == 0){
                document.write(num + "은(는) 짝수입니다,")
            } else {
                document.write(num + "은(는) 홀수입니다.")
            }
        </script>
    </body>
</html>
