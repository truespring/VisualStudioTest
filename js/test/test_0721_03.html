<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 문제 3</title>
    <!-- 
        자신이 태어난 월을 입력받아 월의 탄생석과 상징을 보여주는 프로그램
        입력 : 당신이 태어난 월을 입력하시오.(1~12)
        출력 : 해당 월의 탄생석 이미지, 탄생월, 탄생석, 상징 메세지 출력
        제약사항 switch ~ case문으로 작성
        결과화면 위에 정보를 표로 출력해 놓고, 입력받도록 작성
     -->
     <style>
         table {
             margin: 0 auto; 
         }
         caption {
             font-weight: bold; font-size: 2em; margin: 20px;
         }
         thead {
             background: linear-gradient(to bottom, yellow, white, yellow)
         }
         table {
             border: 1px solid black; border-collapse: collapse;
             width: 600px;
         }
         th {
             border: 1px solid black; padding: 10px;
         }
         .img {
             text-align: center; margin: 10px;
         }
         .content {
             text-align: center;
         }
     </style>
</head>
<body>
    <div class="container">
        <table>
            <caption>월별 탄생석 프로그램</caption>
            <thead>
                <tr>
                    <th>월</th>
                    <th>탄생석</th>
                    <th>상징</th>
                </tr>
            </thead>
            <tr>
                <th>1월</th>
                <th>가넷</th>
                <th>사랑, 진실</th>
            </tr>
            <tr>
                <th>2월</th>
                <th>자수정</th>
                <th>평화, 성실</th>
            </tr>
            <tr>
                <th>3월</th>
                <th>아쿠아마린</th>
                <th>총명, 용감</th>
            </tr>
            <tr>
                <th>4월</th>
                <th>다이아몬드</th>
                <th>영원한 사랑</th>
            </tr>
            <tr>
                <th>5월</th>
                <th>에메랄드</th>
                <th>행복, 행운</th>
            </tr>
            <tr>
                <th>6월</th>
                <th>진주</th>
                <th>건강, 부귀</th>
            </tr>
            <tr>
                <th>7월</th>
                <th>루비</th>
                <th>영원한 생명, 열정, 용기</th>
            </tr>
            <tr>
                <th>8월</th>
                <th>감람석</th>
                <th>지혜, 부부의 행복</th>
            </tr>
            <tr>
                <th>9월</th>
                <th>사파이어</th>
                <th>지혜, 불변</th>
            </tr>
            <tr>
                <th>10월</th>
                <th>오팔</th>
                <th>희망, 순결</th>
            </tr>
            <tr>
                <th>11월</th>
                <th>토파즈</th>
                <th>우정, 인내</th>
            </tr>
            <tr>
                <th>12월</th>
                <th>터키석</th>
                <th>성공, 승리</th>
            </tr>
        </table>
    </div>
    <script>
        var month = Number(prompt("당신이 태어난 달을 입력하세요.(1-12)"));

        switch(month){
        case 1:
            // document.write('<img src="images_month_stone/stone01.png"><br>'
            // + "<p>1월 가넷 사랑, 진실</p>");
            // break;
            document.write("<div class='img'><img src='images_month_stone/stone01.png'></div>");
            document.write("<div class='content'>태어난 달 : " + month + "<br>탄생석 : 가넷<br>상징 : 사랑, 진실</div>");
            break;
        case 2:
            document.write('<img src="images_month_stone/stone02.png"><br>'
            + "<p>2월 자수정 평화, 성실</p>");
            break;
        case 3:
            document.write('<img src="images_month_stone/stone03.png"><br>'
            + "<p>3월 아쿠아마린 총명, 용감</p>");
            break;
        case 4:
            document.write('<img src="images_month_stone/stone04.png"><br>'
            + "<p>4월 다이아몬드 영원한 사랑</p>");
            break;
        case 5:
            document.write('<img src="images_month_stone/stone05.png"><br>'
            + "<p>5월 에메랄드 행복, 행운</p>");
            break;
        case 6:
            document.write('<img src="images_month_stone/stone06.png"><br>'
            + "<p>6월 진주 건강, 부귀</p>");
            break;
        case 7:
            document.write('<img src="images_month_stone/stone07.png"><br>'
            + "<p>7월 루비 영원한 생명, 열정, 용기</p>");
            break;
        case 8:
            document.write('<img src="images_month_stone/stone08.png"><br>'
            + "<p>8월 감람석 지혜, 부부의 행복</p>");
            break;
        case 9:
            document.write('<img src="images_month_stone/stone09.png"><br>'
            + "<p>9월 사파이어 지혜, 불변</p>");
            break;
        case 10:
            document.write('<img src="images_month_stone/stone10.png"><br>'
            + "<p>10월 오팔 희망, 순결</p>");
            break;
        case 11:
            document.write('<img src="images_month_stone/stone11.png"><br>'
            + "<p>11월 토파즈 우정, 인내</p>");
            break;
        case 12:
            document.write('<img src="images_month_stone/stone12.png"><br>'
            + "<p>12월 터키석 성공, 승리</p>");
            break;
        default :
            alert("잘못 입력하였습니다. 다시 입력하세요.");
            location.reload();
        }
    </script>
</body>
</html>
