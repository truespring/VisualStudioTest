<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam02</title>
    <!-- 
        1. 입력창으로부터 가로 길이, 세로 길이를 입력받아 변수에 저장
        2. 가로, 세로 길이로부터 직사각형의 면적을 계산하여 알림창으로 출력
     -->
</head>
<body>
    <script>
        var width, height;
        width = prompt("직사각형의 가로길이를 입력하세요.");
        height = prompt("직사각형의 세로길이를 입력하세요.");
        alert(width * height);
    </script>
</body>
