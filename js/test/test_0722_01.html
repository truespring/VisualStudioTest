<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 문제 1</title>
    <!-- 
        입력창으로부터 정수를 입력받아서 1부터 입력받은 수까지 1씩 증가하면서
        7의 배수는 제외하고 출력하세요.
        입력 : 정수 입력
        출력 : 1, 2, .... ,6, 8, 9, ....
     -->
</head>
<body>
    <script>
        var num = Number(prompt("정수를 입력하세요."));

        for(var i = 0; i <= num; i++){
            if(i % 7 ==0){
                continue;
            } else if (i < num){
                document.write(i + ", ");
            } else {
                document.write(i);
            }
        }
    </script>
</body>
</html>
