<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 문제 6</title>
    <!-- 
        1. 월을 입력받아서, 계절을 판별하는 프로그램
        입력 : 좋아하는 달을 입력하세요.
        출력 : 3월은 봄입니다.
        3, 4, 5 -> 봄
        6, 7, 8 -> 여름
        9, 10, 11 -> 가을
        12, 1, 2 -> 겨울
        그외는 -> 잘못 입력하였습니다.
        메세지 밑에 해당하는 계절의 이미지를 출력
     -->
</head>
<body>
    <script>
        var month = prompt("좋아하는 달을 입력하세요");
        if(month >= 3 && month <= 5){
            document.write("<img src='images/spring.png'><br> 봄");
        } else if(month >= 6 && month <=8){
            document.write("<img src='images/summer.png'><br> 여름");
        } else if(month >= 9 && month <= 11){
            document.write("<img src='images/fall.png'><br> 가을");
        } else if(month == 1 || month == 2 || month == 12){
            document.write("<img src='images/winter.png'><br> 겨울");
        } else {
            document.write("잘못 입력하였습니다.");
        }
    </script>
</body>
</html>
