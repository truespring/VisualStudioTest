<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1차원 배열</title>
</head>
<body>
    <script>
        // 배열 생성 방법 1
        var a1 = [10, 20, 30, 40, 50]; // 크기가 5인 정수형의 배열
        var a2 = []; // 크기가 0인 배열
        var a3 = ['JAVA', 84, "웹프로그래밍", 92, "Oracle", 94.2];

        // 배열 생성 방법 2
        var b1 = new Array(10, 20, 30, 40, 50);
        var b2 = new Array(); // 크기가 0인 배열
        var b3 = new Array('JAVA', 84, "웹프로그래밍", 92, "Oracle", 94.2);
        var b4 = new Array(5); // 크기가 5인 배열

        // 확인
        document.write("a1 : " + a1 + "<br>");
        document.write("b1 : " + b1 + "<br>");
        document.write("a2 : " + a2 + "<br>");
        document.write("b2 : " + b2 + "<br>");
        document.write("a3 : " + a3 + "<br>");
        document.write("b3 : " + b3 + "<br>");
        document.write("b4 : " + b4 + "<br>");
    </script>
</body>
</html>
