<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1차원 배열</title>
    <!-- 
        score 배열의 총점과 편균을 계산하시오
     -->
</head>
<body>
     <script>
        // 배열 생성 1번
        // var score = [85, 94, 68, 52, 72, 98, 82];

        // 배열 생성 2번
        var score = new Array(85, 94, 68, 52, 72, 98, 82);

        // 배열의 데이터를 확인
        document.write(score + "<br>"); // 확인만 가능
        document.write("score의 갯수 : " + score.length + "<br>");

        for(var i = 0; i < score.length; i++){
            document.write(score[i] + " ");
        }

        // 배열의 값을 출력하는 방법 1
        // for문 : 배열의 인덱스를 통해서 부분적으로 접근 가능
        var tot = 0, ave;
        for(var i = 0; i < score.length; i++){
            tot += score[i];
        }
        ave = tot / score.length;
        document.write("<br>총점 : " + tot + "<br>평균 : " + ave.toFixed(2));
        document.write("<br>---------------------<br>");

        // 배열의 값을 출력하는 방법 2
        // for-in문 : 무조건 처음부터 끝까지 접근해서 사용
        tot = 0;
        ave = 0;
        for(var i in score) {
            document.write("<span style=color:red>"+i + " </span>");
        } // 인덱스만 출력
        document.write("<br>");
        for(var i in score) {
            document.write(score[i] + " ");
            tot += score[i];
        }
        ave = tot/score.length;
        document.write("<br>총점 : " + tot);
        document.write("<br>평균 : " + ave.toFixed(2));
        document.write("<br>---------------------<br>");
     </script>
</body>
</html>
