<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
    <style>
        table {
            border: 1px solid black; width: 400px;
            border-collapse: collapse;
        }
        tr {
            height: 50px;
        }
        th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script>
        var n = 1;
        document.write("<table>");
        for(var i = 0; i < 5; i++){
            document.write("<tr>");
            for(var j = 0; j < 5; j++){
                document.write("<th>" + n++ + "</th>");
            }
            document.write("</tr>");
        }
        document.write("</table>")
    </script>
</body>
</html>
