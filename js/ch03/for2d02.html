<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 for문 활용</title>
    <!-- 
        입력창으로부터 단을 입력받아서 해당하는 단에 대한 구구단을 출력하는 
        프로그램
        입력 : 구구단의 단 입력 : 5
        출력 : 5단에 해당하는 구구단을 출력
        단 전체는 div 구성
        단의 제목은 h3
        display : inline-block
        padding : 20px
        margin : 15px
        줄간격 : 30px
     -->
     <style>
         .dan {
            width: 100px; padding : 20px; margin: 15px; line-height: 30px;
            border: 1px solid red; font-size: 1.1em;
         }
         .dan h3 {
             text-align: center; color: blue;
         }
     </style>
</head>
<body>
    <script>
        var dan = prompt("구구단의 단을 입력하세요.");
        document.write("<div class='dan'>");
        document.write("<h3>" + dan + "단을 외워봅시다!</h3>");
        for(var i = 1; i <= 9; i++){
            document.write(dan + " * " + i + " = " + (dan * i));
            document.write("<br>");
        }
        document.write("</div>");
    </script>
</body>
</html>
