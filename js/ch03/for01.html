<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습</title>
</head>
<body>
    <script>
        // for(var i = 0; i <= 10; i++){
        //     console.log(i);
        // }

        // do를 한 번 실행하고 while로 넘어간다
        // 메뉴화면 구성에 주로 사용된다
        var i = 11;
        do {
            console.log(i);
            i++;
        } while(i<=10);
        console.log("End"); // 결과 11 , End

        // while을 바로 넘어간다
        // var i = 11;
        // while(i<=10){
        //     console.log(i);
        //     i++
        // }
        // console.log("End"); // 결과 End
    </script>
</body>
</html>
