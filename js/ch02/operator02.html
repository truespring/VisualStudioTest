<body>
    <h3>연산자</h3>
    <p>
        6. 조건선택 연산자(삼항 연산자) : ( ? : )을 쌍으로 사용하는 연산자<br>
        - 조건에 대해서 true일 떄와 false일 때 다른 결과를 선택하는 연산자<br>
    </p>
    <h3>연산자 우선순위 정리</h3>
    <p>
        1순위 : 단항(++, --, !)
        2순위 : 산술연산자(+, -, *, /, %)
        3순위 : 비교연산자(>, >=, <, <=, ==, !=, ===, !==)
        4순위 : 논리연산자(&&, ||)
        5순위 : 조건 선택 연산자( ? : )
        6순위 : 대입, 복합대입(할당)연산자(=, +=, -=, *=, /=, %=)
    </p>
